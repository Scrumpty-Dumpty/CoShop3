<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
    <link href="./assets/styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/popup.css" />
    <script src="./components/menu.js" type="text/javascript" defer></script>
    <script src="./components/topnav.js" type="text/javascript" defer></script>
  </head>
  <body class="m-0 bg-cream">
    <topnav-component></topnav-component>

    <!-- Create List Popup Window -->
    <div class="popup" id="list-popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="showPopUpList()">&times;</div>
        <h2>Create A List</h2>
      </div>
    </div>

    <!-- Create Group Popup Window -->
    <div class="popup" id="group-popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="showPopUpGroup()">&times;</div>
        <h2>Create A Group</h2>
      </div>
    </div>

    <div class="flex">
      <menu-component></menu-component>
      <main class="w-full p-12">
        <div>
          <h1 class="text-4xl font-bold">Dashboard</h1>
          <div class="my-4 flex items-center justify-between">
            <button
              name="get_location"
              type="submit"
              class="rounded-sm bg-orange-300 px-2 py-1 text-sm hover:bg-orange-400"
              id="get_location"
            >
              <i class="fa-solid fa-location-dot"></i>
              View Current Location
            </button>
            <div
              class="flex items-center gap-2 rounded-sm border-b border-black py-1 font-medium"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                placeholder="Search location..."
                class="bg-transparent"
              />
            </div>
          </div>
          <div id="map">
            <iframe
              id="google_map"
              src="https://maps.google.co.uk?output=embed"
              class="h-96 w-full border-none"
            ></iframe>
          </div>
          <script src="./script.js"></script>
        </div>
      </main>
    </div>
    <script src="./assets/scripts/scripts.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>

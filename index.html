<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script defer type="module" src="./src/scripts.js"></script>
  </head>
  <body class="relative bg-[#F8F2EC]">
    <!-- Top Menu -->
    <div class="absolute top-0 right-0 flex items-center gap-8 p-4">
      <button><i class="fa-solid fa-plus fa-xl"></i></button>
      <i class="fa-solid fa-message fa-xl"></i>
      <img src="./assets/img/user-profile.png" alt="" class="h-10" />
    </div>
    <!-- Current List Content -->
    <div class="p-16">
      <h1 class="font-bold text-4xl">Weekend BBQ</h1>
      <div class="flex items-center gap-4">
        <h2 class="text-3xl text-gray-600">Friends</h2>
        <button><i class="fa-solid fa-user-group fa-lg">+</i></button>
      </div>
      <div class="text-right">
        <p class="inline">Sort by</p>
        <select id="sort-option" class="p-2 bg-[#F8F2EC] font-bold">
          <option selected>Manual</option>
          <option value="Priority">Priority</option>
          <option value="Store">Store</option>
          <option value="Distance">Distance</option>
          <option value="Person">Person</option>
        </select>
        <select id="sort-order" class="p-2 bg-[#F8F2EC] font-medium">
          <option selected>Ascending</option>
          <option value="Down">Descending</option>
        </select>
      </div>

      <!-- List Items -->
      <ul class="mt-10">
        <!-- li Container -->
        <div
          id="item"
          class="flex items-center justify-between p-2 border-b border-gray-400"
        >
          <!-- li Content -->
          <div class="flex gap-4 items-center">
            <input type="checkbox" id="myCheck" />
            <input
              type="text"
              class="text-xl bg-[#F8F2EC] outline-none w-min"
              value="Hot Dog Buns"
            />
            <button><i class="fa-solid fa-pen-to-square"></i></button>
            <button><i class="fa-solid fa-trash-can text-red-700"></i></button>
          </div>
          <div class="flex gap-4 items-center">
            <a
              href="https://www.google.com/maps/dir//Walmart+Supercenter,+2424+W+Jefferson+St,+Joliet,+IL+60435/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x880e6196bab40237:0x3a7c461a488620a3?sa=X&ved=2ahUKEwiK3tPYvvL9AhXcLUQIHfdABwUQ48ADegQIFxAK"
              target="_blank"
              class="text-gray-600"
              >Walmart (3.1 miles away)</a
            >
            <a
              ><img src="./assets/img/user-profile.png" alt="" class="h-10"
            /></a>
          </div>
        </div>
      </ul>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
    <link href="./assets/styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/popup.css" />
    <script src="./components/sidenav.js" type="text/javascript" defer></script>
    <script src="./components/topnav.js" type="text/javascript" defer></script>
  </head>
  <body class="m-0 bg-cream">
    <topnav-component></topnav-component>

    <!-- Create List Popup Window -->
    <div class="popup" id="list-popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="showPopUpList()">&times;</div>
        <h2>Create A List</h2>
      </div>
    </div>

    <!-- Create Group Popup Window -->
    <div class="popup" id="group-popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="showPopUpGroup()">&times;</div>
        <h2>Create A Group</h2>
      </div>
    </div>

    <div class="flex">
      <sidenav-component></sidenav-component>
      <main class="w-full p-12">
        <div>
          <h1 class="text-4xl font-bold">Dashboard</h1>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2983.3561273885553!2d-88.08181458463017!3d41.
                604810079244764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e5de7e212468d%3A0x209b430a53abcc7c!2sLewi
                s%20University!5e0!3m2!1sen!2sus!4v1679679173109!5m2!1sen!2sus"
              class="mt-10 h-96 w-full border-none"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/scripts/scripts.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>

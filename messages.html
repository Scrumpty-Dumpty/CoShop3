<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./assets/styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/popup.css" />
    <script src="./components/sidenav.js" type="text/javascript" defer></script>
    <script src="./components/topnav.js" type="text/javascript" defer></script>
  </head>
  <body class="m-0 bg-cream">
    <topnav-component></topnav-component>

    <!-- Create List Popup Window -->
    <div class="popup" id="list-popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="showPopUpList()">&times;</div>
        <h2>Create A List</h2>
      </div>
    </div>

    <!-- Create Group Popup Window -->
    <div class="popup" id="group-popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="showPopUpGroup()">&times;</div>
        <h2>Create A Group</h2>
      </div>
    </div>

    <div class="flex">
      <sidenav-component></sidenav-component>
      <main class="relative w-full">
        <div class="absolute top-0 left-0 w-full">
          <form class="flex items-center justify-start bg-orange-300 py-4">
            <img src="./assets/img/man-2.png" alt="" class="ml-5 h-10" />

            <select
              name="contact"
              required
              class="bg-transparent py-2 px-10 font-bold"
            >
              <option selected>Dave</option>
              <option>Paul</option>
              <option>Taylor</option>
              <option>Sydney</option>
              <option>Kyle</option>
            </select>
          </form>
        </div>

        <div class="absolute bottom-0 left-0 w-full">
          <form class="flex items-center justify-evenly bg-orange-300 p-2">
            <button class="p-2">
              <i class="fa-solid fa-face-smile fa-lg"></i>
            </button>
            <button class="p-2">
              <i class="fa-solid fa-camera fa-lg"></i>
            </button>

            <textarea
              class="w-9/12"
              name="message"
              placeholder="Send a message..."
              required
              rows="1"
              style="resize: none"
            ></textarea>
            <button class="p-2" type="submit">
              <i class="fa-solid fa-paper-plane fa-lg"></i>
            </button>
          </form>
        </div>
      </main>
    </div>
    <script src="./assets/scripts/scripts.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>

<!-- This is the HTML form where the user can update their profile information -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists</title>
    <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/styles/update_profile.css" />
   
  </head>
  <body>
 <form id="update-form">
  <label for="email">Verify Email:</label>
  <input type="email" name="email" required />
  <label for="password">Verify Password:</label>
  <input type="password" name="password" required />
  <input type="hidden" name="entry-id" value="<entry-id>" />
  <label for="field1">Name: </label>
  <input type="text" name="updateName" />
  <label for="field2">Email: </label>
  <input type="text" name="updateEmail" />
  <label for="field3">Password: </label>
  <input type="text" name="updatePassword" />
  <button type="submit">Update Information</button>
</form>
</body>
  </html>
